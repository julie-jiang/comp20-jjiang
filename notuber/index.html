<!DOCTYPE html>
    <html>
        <head>
            <title>The Black Car Service</title>
            <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
            <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true&libraries=geometry"></script>
            <link rel="stylesheet" href="style.css" type="text/css" />
            <script> 
                var myLat = 0;
                var myLng = 0;
                var meter2mile = 0.0006214;
               
                
                var me = new google.maps.LatLng(myLat, myLng);
                var myOptions = {
                    zoom: 13, // The larger the zoom number, the bigger the zoom
                    center: me,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };
                var map;
                var marker;
                var infowindow = new google.maps.InfoWindow();
                
                function init() {
                    map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
                    getMyLocation();

                    
                }
                
                function getMyLocation() {
                    if (navigator.geolocation) { // the navigator.geolocation object is supported on your browser
                        navigator.geolocation.getCurrentPosition(function(position) {
                            myLat = position.coords.latitude;
                            myLng = position.coords.longitude;
                            renderMap();

                        });
                    }
                    else {
                        alert("Geolocation is not supported by your web browser.  What a shame!");
                    }
                }
                function renderMap() {
                    me = new google.maps.LatLng(myLat, myLng);
                    
                    // Update map and go there...
                    map.panTo(me);
        
                    // Create a marker
                    marker = new google.maps.Marker({
                        position: me,
                        title: "Here I Am!"
                    });
                    marker.setMap(map);
                        
                    // Open info window on click of marker
                    google.maps.event.addListener(marker, 'click', (function(marker) {
                        return function() {
                            infowindow.setContent(marker.title);
                            infowindow.open(map, marker);
                        }
                    }) (marker));
                    loadData(function(responseText) {
                        console.log(responseText);
                        data = JSON.parse(responseText);
                        console.log(data);
                        if (data.passengers) {
                            console.log("im a driver");
                            var infowindow = new google.maps.InfoWindow();

                            for (var i = 0; i < data.passengers.length; i++) {
                                console.log("adding passenger", i);
                                var pos = new google.maps.LatLng(data.passengers[i].lat, data.passengers[i].lng);
                                console.log("computing distance between pos: lat = ", pos.lat(), "lng = ", pos.lng(), " and me: lat = ", me.lat(), "lng = ", me.lng());

                                var distance = google.maps.geometry.spherical.computeDistanceBetween(pos, me) * meter2mile;
                                console.log("distance = ", distance);
                                marker = new google.maps.Marker ({
                                    position: pos,
                                    map: map,
                                    title: ("User " + data.passengers[i].username +
                                            " is in need of a black car! " +
                                            "Distance: " + distance.toFixed(1) + " miles")
                                });
                                google.maps.event.addListener(marker, 'click', (function(marker, i) {
                                    return function() {
                                      infowindow.setContent(marker.title);
                                      infowindow.open(map, marker);
                                    }
                                }) (marker, i));
                            }
                            
                        } else {
                            console.log("im a passenger")
                        }
                    });
                    
                }
                function loadData(cb){
                    var request = new XMLHttpRequest();
                    var myurl = "https://defense-in-derpth.herokuapp.com/submit";
                    var params = "username=aSOqNo4S&lat=" + myLat + "&lng=" + myLng;

                    request.onreadystatechange=function(){
                        if (request.readyState==4 && request.status==200){
                            if(typeof cb === 'function' )
                                cb(request.responseText);
                        }
                    }
                    request.open("POST", myurl, true);
                    request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                    console.log("params: ", params);
                    request.send(params);

                }
                
            </script>                                               
        </head>
        <body onload="init()">
            <div id="map_canvas"></div>
        </body>
    </html>
